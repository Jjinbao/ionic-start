<ion-view title="{{topNo}}" can-swipe-back="false" hide-tabs="true">
  <ion-nav-buttons side="left">
    <button ng-click="goBack()" style="color: white;"  class="button button-clear">
      <span class="icon ion-arrow-left-c"></span>
    </button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <div id="view" ui-view="listen-material"></div>
    <button class="button button-balanced" ng-click="refresh()">刷新视图</button>
  </ion-content>
</ion-view>
