<ion-view title="TPO {{topNo}}" can-swipe-back="false" hide-tabs="true">
  <ion-nav-buttons side="left">
    <button ng-click="goBack()" style="color: white;" class="button button-clear">
      <span class="icon ion-arrow-left-c"></span>
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" >
    <div class="toefl-clock"></div>
  </ion-nav-buttons>

  <ion-content has-header="true" padding="true">
    <div ui-view="speak-root"></div>
  </ion-content>

</ion-view>
