<div>
  <div class="row" style="padding:60px 5px 50px 5px;">
    <div class="col">
      <div ng-bind-html="unit.description"></div>
    </div>
  </div>
  <div class="row" ng-show="saveDataShow">
    <div class="col">
      <i class="calm block text-center" ng-class="iconType" style="font-size: 80px;"></i>
    </div>
  </div>
  <div class="row" ng-show="saveDataShow">
    <div class="col" style="text-align: center">
      <span>{{recordTime}}</span>
    </div>
  </div>

  <div ng-hide="saveDataShow">
    <span class="ion ion-play calm block text-center" style="font-size: 60px;"></span>
    <button class="button button-calm button-block" ng-click="">保存到手机</button>
    <button class="button button-calm button-block" ng-click="">提交录音</button>
    <button class="button button-calm button-block" ng-click="recordAgain()">再录一次</button>
  </div>
</div>

<toefl-sound resource="questionSound" complete="questionSoundComplete()"></toefl-sound>
